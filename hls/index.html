<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/video.js@7.7.5/dist/video-js.min.css"
    />
    <title>Video Player</title>

    <style>
      .video-js {
        width: 95vw;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <video id="video" class="video-js" controls preload="auto"></video>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.7.5/dist/video.min.js"></script>

    <script>
      const urlParams = new URLSearchParams(window.location.search)

      const url = urlParams.get("url")

      const player = videojs("video", {
        autoplay: "play",
        playbackRates: [0.1, 0.25, 0.5, 0.75, 1, 1.5, 2, 2.5, 3, 4],
      })

      player.src({
        src: url,
        type: "application/x-mpegURL",
      })

      player.play()
    </script>
  </body>
</html>
